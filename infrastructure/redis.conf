# Redis configuration for Golden Palace development

# Basic settings
port 6379
bind 0.0.0.0
protected-mode no

# Memory and persistence
maxmemory 256mb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Optimization for development
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Enable keyspace notifications for real-time features
notify-keyspace-events Ex

# Disable some features for development
appendonly no